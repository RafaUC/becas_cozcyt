    </div>
    <p class="col h4">
        {{ titulo }}
    </p>

        {{ modalidadSelectForm.modalidad }}
    </div>
</div>
<div class="horizontal-scroll m-4 mx-auto" style="border: 1px solid; max-width: 65rem;">    
   

    <table class="tablaResultados">
        <tr>
            <th colspan="4">Folios</th>
        </tr>
        <tr>
            {% for item in folios %}
            {% if forloop.counter0|divisibleby:4 %}

            {% endif %}

            {% endfor %}
        </tr>
    </table>
</div>

        $("#id_modalidad").change(function() {

</script>
