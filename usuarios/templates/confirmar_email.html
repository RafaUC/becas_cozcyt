<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/modalidades.css' %}" rel="stylesheet">
  <title>Verificar email</title>
</head>
<body class="pagina-fondo">
  
  <div class="container">
    <div class="row align-items-center" style="height:100vh;">
      <div class="col d-flex justify-content-center">
        <div class="container pagina-blanco login-contenedor">                    
          <div class="text-center">  
            <img class="img-fluid w-75" src="{% static 'images/LogoCozcyt.png' %}" alt="Logo" > 
            <p class="h6" style="color: #676767; text-align:justify; font-weight: normal;">
                Mandamos un correo a su dirección de email. 
                Verifique su cuenta y de click en el link para completar 
                su registro. El enlace estará activo por<strong> 24 horas</strong>.
            </p>
          </div>
          <div class="float-container">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class = "float-child">
                    <div class = "btn-login" style="padding-top: 30px; display: inline-block;">
                        <p class="h6 mb-4"><a class="enlace-login" href="{% url 'usuarios:login' %}">Iniciar sesión</a></p>
                    </div>
                    <div class = "btn-email" style="float: right;">
                    </div>
                </div>
            </form>
          </div>
        </img>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
