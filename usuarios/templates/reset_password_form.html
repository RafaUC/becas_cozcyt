<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/modalidades.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
  <title>Cuenta</title>
</head>
<body class="pagina-fondo">
  
  <div class="container">
    <div class="row align-items-center" style="height:100vh;">
      <div class="col d-flex justify-content-center">
        <div class="container pagina-blanco login-contenedor">                    
          <div class="text-center">  
            <img class="img-fluid" src="/static/images/LogoCozcyt.png" alt="Logo" width="60%" height="auto"></img>
            <p class="h5" style="color: #676767; text-align:center; font-weight: bold;">
              Restablezca su contraseña
            </p>
            <p style="color: #676767; text-align:center; font-size: 15px; font-weight: normal; padding: 10px 0 10px;">
              Le enviaremos un correo electrónico para restablecer su cuenta
            </p>
          </div>
          <div class="float-container">
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3 form-control-lg">
                 {{ form.email }}
                </div>
                <div class="float-child" style="text-align:center;">
                    <div class="btn-email">
                        <button type="submit" class="btn create-user btn-lg my-3">Confirmar</button>
                    </div>
                </div>
                <div class="float-child">
                  <div class="btn-login" style="text-align:center;">
                      <p class="h6 mb-4"><a class="enlace-login" href="{% url 'usuarios:login' %}">Cancelar</a></p>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Correo electrónico';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
</script>
</html>
