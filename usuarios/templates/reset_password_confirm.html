<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <title>Restablecer contraseña</title>
</head>
<body class="pagina-fondo">
  
    <div class="container">
        <div class="row align-items-center" style="height:100vh;">
          <div class="col d-flex justify-content-center">
            <div class="container pagina-blanco login-contenedor">                    
              <div class="text-center">  
                <img class="img-fluid" src="/static/images/LogoCozcyt.png" alt="Logo" width="60%" height="auto"></img>
                <p class="h5" style="color: #676767; text-align:center; font-weight: bold;">
                  Restablecer contraseña
                </p>
                <p class="h6" style="color: #676767; text-align:center; font-weight: normal; padding-bottom: 15px;">
                  Ingrese una nueva contraseña para "correo@mail.com"
                </p>
              </div>
              <div class="float-container">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="fieldWrapper">
                            {{ field.errors }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="float-child" style="text-align:center;">
                        <div class="btn-email">
                            <button href="#" type="submit" class="btn btn-aceptado btn-lg my-3" name="reenviar-correo">Restablecer</button>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
