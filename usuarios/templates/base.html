<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <title>
        {% block titulo %}    
          
        {% endblock titulo %}
    </title>
  </head>

  <body>

    <!-- Seccion de la barra lateral  -->
    <div class="container-fluid" style="padding: 0px;">
      <div class="row" style="margin: 0px;">
        <div class="col-sm-auto nopadding">
          <div class="d-flex flex-column justify-content-between flex-shrink-0 p-3 bg-light" style="width: 280px; height: 97.5vh;">
            <a href="#" class="d-flex flex-column align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <img class="img-fluid w-75" src="{% static 'images/Logo cozcyt.png' %}" alt="Logo" >              
              <span class="fs-4">Sistema de impulso al Talento</span>
            </a>
            <hr>
            {% with url_name=request.resolver_match.url_name %}
            <ul class="nav nav-pills flex-column mb-auto ">
              <li class="nav-item">
                <a href="#" class="nav-link d-flex {% if url_name == 'perfil' %}active{% endif %} h4" aria-current="page">
                  <i class="fa fa-user-circle px-2 align-self-center" aria-hidden="true"> </i>
                  Perfil
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link d-flex link-dark {% if url_name == 'mensajes' %}active{% endif %} h4">
                  <i class="fa fa-envelope px-2 align-self-center" aria-hidden="true"> </i>
                  Mensajes
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link d-flex link-dark {% if url_name == 'convocatorias' %}active{% endif %} h4">
                  <i class="fa fa-list-alt px-2 align-self-center" aria-hidden="true"> </i>
                  Convocatorias
                </a>
              </li>
              <li class="nav-item ">
                <a href="#" class="nav-link d-flex link-dark {% if url_name == 'estudio' %}active{% endif %} h4" style="text-align: left;">
                  <i class="fa fa-id-card-o px-2 align-self-center" aria-hidden="true"> </i>
                  Estudio Socioeconómico
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link d-flex {% if url_name == 'historial' %}active{% endif %} link-dark h4">
                  <i class="fa fa-clock-o px-2 align-self-center" aria-hidden="true"> </i>
                  Historial
                </a>
              </li>
            </ul>
            {% endwith %}
            <hr>
            <div >  
              <a href="#" class="link-dark h6">           
                <i class="fa fa-sign-out px-2 align-self-center" aria-hidden="true"> </i>
                <strong>Cerrar sesión  </strong>    
              </a>        
            </div>
          </div>
        </div>
        <div class="col ">
          {% block body %}
          {% endblock body %}
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
